<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form onsubmit="createRecipe(); return false;" id="recipe-form">
        <p>
          <label for="name">Name</label><br>
          <input type="text" id="name"><br>
        </p>
        <p>
          <label for="name">Description</label><br>
          <input type="text" id="description"><br>
        </p>
        <p>
          <label for="ingredient1">Ingredient 1</label><br>
          <input type="text" name="ingredients" id="ingredient1"><br>
        </p>
        <p>
          <label for="ingredient2">Ingredient 2</label><br>
          <input type="text" name="ingredients" id="ingredient2"><br>
        </p>
        <p>
          <label for="ingredient3">Ingredient 3</label><br>
          <input type="text" name="ingredients" id="ingredient3"><br>
        </p>
        <p>
          <label for="ingredient4">Ingredient 4</label><br>
          <input type="text" name="ingredients" id="ingredient4"><br>
        </p>
        <p>
          <label for="ingredient5">Ingredient 5</label><br>
          <input type="text" name="ingredients" id="ingredient5"><br>
        </p>
        <input type="submit" />
      </form>

      <hr>

      <script id="recipe-template" type="text/x-handlebars-template">
        <div id="recipe">
          <h2>{{ name }}</h2>
          {{> recipeDetailsPartial }}
          <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        </div>
        <hr>
      </script>

      <script id="recipe-details-partial" type="text/x-handlebars-template">
        <h3>{{description}}</h3>
        <div>
          <ul>
            {{#each ingredients}}
              {{ displayIngredient this }}
            {{/each}}
          </ul>
        </div>
      </script>

      <script id="recipe-form-template" type="text/x-handlebars-template">
        {{> recipeFormPartial }}
      </script>

      <script id="recipe-form-partial" type="text/x-handlebars-template">
        <form onsubmit="updateRecipe(); return false;">
            <input type="text" id="name" value="{{name}}"><br>
            <input type="text" id="description" value={{description}}><br>
            {{#each ingredients}}
              {{ displayEditIngredient this }}
            {{/each}}
          <input type="submit" />
        </form>
      </script>

    </main>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
